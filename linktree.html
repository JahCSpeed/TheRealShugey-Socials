<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="linktree.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
    <title>TheRealShugey Links</title>
</head>
<body>
    <div class="mainBody">
        <div class="navBar">
            <div class="profilePicDiv">
                <img class= "profilePic" src="profilePic/profile-pic.jpg">
            </div>
            <header class="name"> TheRealShugey</header>
        </div>
        <div class="social-icons">
            <a href="https://www.twitch.tv/therealshugey"><img src="socials/twitch.png" class="social-image"></a>
            <a href="https://www.tiktok.com/@therealshugey"><img src="socials/tiktok.png" class="social-image"></a>
            <a href="https://twitter.com"><img src="socials/twitter.png" class="social-image"></a>
        </div>
        <div class="linksDiv">
            <a href="https://www.twitch.tv/therealshugey" style="text-decoration: none;"><div class="punchOut">
                <p class="linkName">Twitch.tv</p>
            </div></a>

            <a href="https://www.tiktok.com/@therealshugey" style="text-decoration: none;"><div class="punchOut">
                <p class="linkName">TikTok</p>
            </div></a>
            
            <a href="https://www.tiktok.com/@therealshugey" style="text-decoration: none;">
                <div class="punchOut">
                    <p class="linkName">Twitter</p>
                </div>
            </a>
        </div>
    </div>
    
</body>
</html>
